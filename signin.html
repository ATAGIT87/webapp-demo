<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin Demo</title>
</head>
<body>
  <h1>Signin Form</h1>

  <form id="signinForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Sign In</button>
  </form>

  <p>
    Don't have an account?
    <a href="signup.html">Sign up here</a>
  </p>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById('signinForm');
    const responseElem = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://backend-mn3f.onrender.com/api/auth/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ نمایش پاسخ و ذخیره‌ی نام کاربر
          responseElem.textContent = JSON.stringify(data, null, 2);
          localStorage.setItem('username', username);

          // ✅ هدایت به صفحه‌ی چت
          setTimeout(() => {
            window.location.href = 'chat.html';
          }, 1000);
        } else {
          // خطا از سمت سرور
          responseElem.textContent = `Error ${res.status}: ${data.message || 'Signin failed'}`;
        }
      } catch (err) {
        responseElem.textContent = 'Network error: ' + err;
      }
    });
  </script>
</body>
</html>
