<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #7b2ff7;
      box-shadow: 0 0 5px rgba(123, 47, 247, 0.3);
    }

    button {
      background-color: #7b2ff7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #5a0ecf;
    }

    p {
      margin-top: 1rem;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #7b2ff7;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 13px;
      text-align: left;
      color: #333;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>

    <form id="signinForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

    <pre id="response"></pre>
  </div>

  <script>
    const form = document.getElementById('signinForm');
    const responseElem = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://backend-mn3f.onrender.com/api/auth/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
       
          responseElem.textContent = JSON.stringify(data, null, 2);
          localStorage.setItem('username', username);

          setTimeout(() => {
            window.location.href = 'chat.html';
          }, 1000);
        } else {
         
          responseElem.textContent = `Error ${res.status}: ${data.message || 'Signin failed'}`;
        }
      } catch (err) {
        responseElem.textContent = 'Network error: ' + err;
      }
    });
  </script>
</body>
</html>
