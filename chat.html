<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    #chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      text-align: left;
      margin-bottom: 1rem;
    }

    .message {
      margin: 8px 0;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .own {
      background-color: #e3f2fd;
      align-self: flex-end;
      margin-left: auto;
    }

    .other {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    #msg {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-size: 14px;
    }

    #sendBtn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background-color: #3b78c2;
    }

    .logout {
      margin-top: 1rem;
      color: #666;
      cursor: pointer;
      font-size: 14px;
    }

    .logout:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Realtime Chat</h1>

    <div id="chat-box"></div>

    <input id="msg" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>

    <p class="logout" id="logoutBtn">ðŸšª Logout</p>
  </div>


  <script>
    const username = localStorage.getItem('username');

    if (!username) {
      alert('Please sign in first!');
      window.location.href = 'signin.html';
    }

    const socket = io("https://backend-mn3f.onrender.com");

    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');

  
    sendBtn.addEventListener('click', () => {
      const msg = msgInput.value.trim();
      if (msg) {
        socket.emit('chatMessage', { username, text: msg });
        msgInput.value = '';
      }
    });

   
    socket.on('chatMessage', (msgObj) => {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${msgObj.username}:</strong> ${msgObj.text}`;
      chatBox.appendChild(p);
    });
  </script>
</body>
</html>
