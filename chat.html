<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    #chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 1rem;
      font-size: 14px;
    }

    .message {
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .own {
      background-color: #e3f2fd;
      text-align: right;
    }

    .other {
      background-color: #f1f1f1;
      text-align: left;
    }

    #msg {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-size: 14px;
      box-sizing: border-box;
    }

    #sendBtn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background-color: #3b78c2;
    }

      color: #333;
