<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Realtime Chat</h1>

  <div id="chat-box" style="border:1px solid #ccc; width:300px; height:200px; overflow:auto;"></div>
  <br>
  <input id="msg" type="text" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <script>
    const username = localStorage.getItem('username');

    if (!username) {
      alert('Please sign in first!');
      window.location.href = 'signin.html';
    }

    const socket = io("https://backend-mn3f.onrender.com");

    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');

    // ðŸ“¡ ÙˆÙ‚ØªÛŒ Ú©Ø§Ø±Ø¨Ø± Ù¾ÛŒØ§Ù… Ù…ÛŒâ€ŒÙØ±Ø³ØªØ¯
    sendBtn.addEventListener('click', () => {
      const msg = msgInput.value.trim();
      if (msg) {
        socket.emit('chatMessage', { username, text: msg });
        msgInput.value = '';
      }
    });

    // ðŸ’¬ ÙˆÙ‚ØªÛŒ Ø§Ø² Ø³Ø±ÙˆØ± Ù¾ÛŒØ§Ù… Ø¯Ø±ÛŒØ§ÙØª Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
    socket.on('chatMessage', (msgObj) => {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${msgObj.username}:</strong> ${msgObj.text}`;
      chatBox.appendChild(p);
    });
  </script>
</body>
</html>
